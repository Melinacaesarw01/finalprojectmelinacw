<!DOCTYPE html>
<html lang="en">
<head>
  <title>modal</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">

          <h4 class="modal-title">Biodata Dokter</h4>
        </div>
        <div class="modal-body">
         <p>Nama Desa		  : dr. Ayu Wulan S.</p>
    	<p>Tanggal Lahir 	  : 25 September 1994</p>
    	<p>Asal Provinsi 	  : Jawa Barat</p>
    	<p>Asal Kota 		  : Bandung</p>
    	<p>Jenis Kelamin	  : Perempuan</p>
    	<p>Agama 			  : Islam</p>
    	<p>Status Kawin 	  : Belum Kawin</p>
    	<p>Spesialis Dokter 	  : Dokter Umum</p>
    	<p>Penempatan Desa   : Desa Demang</p>
    	<p>Email 			  : ayuwulan99@gmail.com</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
  </div>
  
</div>

</body>
</html>
